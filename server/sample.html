<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <tbody>
        <tr>
          <th>제목</th>
          <td><input type="text" id="title" /></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td><input type="text" id="writer" /></td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea id="content"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button onclick="insertBoard()">등록</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="boardlist">
      <table border="2">
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="sample.js"></script>
    <script>
      fetch("http://localhost:3000/board") // get
        .then((resp) => resp.json())
        .then((data) => {
          console.log(data);
          data.forEach((elem) => {
            console.log(elem); // 꼭 확인하기. 2026.02.05.
            const tr = makeRow(elem);
            // td, button 종료.
            document.querySelector("#boardlist tbody").appendChild(tr);
          });
        });

      function insertBoard() {
        fetch("http://localhost:3000/board_insert", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            // bno: 10,
            title: document.querySelector("#title").value,
            content: document.querySelector("#content").value,
            writer: document.querySelector("#writer").value,
          }),
        })
          .then((resp) => resp.json())
          .then((data) => {
            console.log(data);
            if (data.retCode == "OK") {
              let tr = makeRow(data);
              document.querySelector("#boardlist tbody").appendChild(tr);
            } else {
              alert("등록중 예외.");
            }
          })
          .catch((err) => console.log(err));
      } // end of insertBoard.
    </script>
  </body>
</html>
