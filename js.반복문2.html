  //do~while()
  //무조건 1번 실행 후 조건 체크
  //5에서 10까지의 짝수값
  su = 5;
  sum = 0;
  do{
    if(su % 2 == 0) sum += su;
    console.log(`${su} -> ${sum}`);
    su++;
  }while(su <= 10);

  //숫자 맞추기
  //무작위 수 발생(난수) - 1에서 50까지 수
  //수학객체 : parseInt(Math.randam() * 50) + 1
  //반복문
  //수 입력 받기(prompt)
  //비교 - 난수 == 입력값 ==> 축하합니다 - 탈출 
  //비교 - 난수 > 입력값 => up하세요 
  //비교 - 난수 < 입력값 => down하세요 

  let com = parseInt(Math.random() * 50 +1);
  console.log(com);
  let count = 0;
  while(true){
    su = prompt('수를 입력하세요')
    count++
    if(com == su){
      alert(`${count}번 정답입니다`);
      break;
    }else if(com > su){
      alert('UP하세요');
    }else{
      alert('Down하세요');
    }
    if(count >= 10){
      alert('실패! 분발하세요.')
      break;
    }
  }
