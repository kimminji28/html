<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>골든리트리버</title>
    <link href="css/강아지.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <img src="img/골든.jpg" alt="골든리트리버 아가" width="600" height="600">
    
    <div id="check">
      <h1>확인하세요</h1>
      <h2>청년기</h2>
      <p><span class="accent">청년기때는 천사견</span>이라는 말과 다르게 굉장히<br>
        난리법석을 떠는 종이다</p>
      <hr>
      <h2>중년기</h2>
      <p>1년만 지나도 <span class="accent">덩치가 몹시 커지고</span>, 울림통도 크고<br>
        이때부터 천사견이라는 타이틀에 맞게 행동하기 시작함<p>
          <hr>
      <h2>노년기</h2>
      <p>안키워봐서 모르겠다.</p>
      <p>하지만 슬슬 기운이 빠지겠지</p>
      <p><span class="smalltext">하루의 18시간은 자려고 할 것이다</span></p>
    </div>
  </div>
  </body>
</html>
