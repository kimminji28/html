  <script>
    //반복문 : 같은 내용이 반복되는 경우에 사용
    //for : 횟수가 정해져 있을 경우 사용 (i >= 10)

    //조건이 만족하지 않으면 for문 탈출
    //1에서 10까지 수 발생(콘솔창)

    // let i;
    let sum = 0;
    for(let i = 1; i <= 100; i++){
      // console.log(`i = ${i} ---> sum = ${sum}`);
      sum += i;
    }
    console.log(`합 = ${sum}`);

    //1에서 10까지의 홀수합과 짝수합을 구하세요

    // let odd = 0; //저장공간 (초기값을 0으로 설정해서 더하기나 빼기할 때 영향을 안주게 설정)

    //   if(i % 2 == 0){
    //     even += i;
    //   }else{
    //     odd += i;
    //   }
    // }
    // console.log(`홀수는  ${odd}`)


    // let even = 0; //짝수
    // let odd = 0; //홀수
    // for(let i = 1; i <= 10; i++){
    //   if(i % 2 == 1){
    //     odd += i;
    //   }else{
    //     even += i;
    //   }
    // }
    // console.log(`짝수는 ${even} 홀수는 ${odd}`);

    // let even = 0; //더할공간있어야 되니까
    // let odd = 0;
    // for(let i = 1; i <= 10; i++ ) // 1부터 10까지 뭐 해야되니까


    //10에서 20까지의 4의 배수이고, 8의 배수인 수 출력<콘솔창>
    for(let i = 10; i <= 20; i++){ //10에서 20까지
      if(i % 4 == 0 && i % 8 == 0){ //4의 배수면서 8의 배수니까 둘 다 포함인 && 사용
        console.log(`4의 배수면서 8의 배수인 값은 ${i}`); //콘솔창으로 출력만 하라고 했으
      }
    } 

    //1에서 5까지의 팩토리얼 값 구하기
    //5! = 5*4*3*2*1
    let pac = 1; //팩토리얼의 변수 선언
    for(let i = 5; i >= 1; i--){ //1에서 5까지 구하기
      pac *= i //5*4*3*2*1 (pac * i)
      }
      console.log(`팩토리얼의 값은 ${pac}`) //팩토리얼 값을 구하라고 했으니 입력

      //배열의 합 구하기, 배열의 최대값 구하기 (문제)
      //배열 접근하기 - index(방번호 -> 0번부터 시작) 이용
      //배열의 마지막 index : 배열의 길이 -1(랭쓰 : 5 / 인덱스 : 4 / 차이 : 1)
      //배열의 합 저장할 변수(배열의 수만큼 반복 / 초기값은 0 배열의 길이는 -1) sum
      //배열의 방 번호만큼 반복
      //배열의 요소(값을)를 가져와서 (배열명[index]) -> 합 해주기 (반복문)
      //배열의 합 = 출력하기

      let nums = [10,20,30,40,50] //배열 선언
      sum = 0; //배열의 합 저장할 변수
      let max = nums[0];//배열의 최대값 저장할 변수
      let min = nums[0];//배열의 최소값 저장할 변수
      for(let i = 0; i < nums.length; i++){ //배열의 방번호만큼 반복
        sum += nums[i];//배열의 요소를 가져와서(배열명[index]) -> 합 해주기
        // 최대값 : 배열요소와 최대값을 비교해서 배열의 값이 더 크면 -> 최대값 = 배열의 값
        if(max < nums[i]){//최대값 : 배열요소와 최대값을 비교(if)해서
          max = nums[i];//배열의 값이 더크면 -> 최대값 = 배열의 값
          console.log(`최댓값 변경 ${max}`);
        }
        if(min > nums[i]){//최소값 조건
          min = nums[i];//최소값 변경
        }
      }
      console.log(`배열의 합은 ${sum}`)//배열의 합=출력
      console.log(`배열의 최대값은 ${max}`)//배열의 최대값 = 출력
      console.log(`배열의 최소값은 ${min}`)//배열의 최소값 = 출력

      //중첩 반복문 (반복문안에 반복문이 또 들어감) 구구단 같은 거
      for(let i=1; i<3; i++){
        for(let j=1; j<5; j++){
          console.log(`i=${i} -> j=${j}`);
        }
        console.log('----------------------')
      }

      //구구단 중 3단까지 출력
      //5단부터 7단까지 출력
      for(let dan=5; dan<=7; dan++){ //5부터 시작해서 7번 돌아라
        console.log(`== ${dan}단 ==`); //==단== 이름 입력
        for(let gob=1; gob<10; gob++){ //곱의 수를 1~9까지 돌아라 / 단 1씩 증가하면서
          console.log(`${dan} * ${gob} = ${dan * gob}`); //단 * 곱 = 합
        }
      }
      //구구단을 문서에 출력하세요
      let gugudan = '';
      for(let dan=2; dan<=9; dan++){ //2단부터 9단까지 1씩 증가하면서 돌아라_2*1=2 중 앞에 2
        gugudan += `<div><h3>==${dan}단==</h3>`; //문서에 몇단이라는 줄을 표시 ==2단==
        for(let gob=1; gob<=9; gob++){ //2*1=2중 1_1~9까지 1씩 증가하면서 돌아라
          gugudan += `<p>${dan} * ${gob} = ${dan * gob}</p>`; //문서에 출력하라
        }
        gugudan += '</div>';
      }
      console.log(gugudan);
      document.write(gugudan);

      //삼각형 별찍기
      
      //줄수
      let stars = '';
      for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
          stars += '*';
        }
        stars += '<br>';
      }
      // console.log(stars);
      document.write(stars);

      //8번 과제 별이 출력되는 프로그램 작성
      stars = '';
      for(let i=1; i<=5; i++){
        //blank 수
        for(let b=1; b<=5-i; b++){
          stars += '';
        }
        for(let s=1; s<=i; s++){
          stars += '*';
        }
        stars += '\n';
      }
      console.log(stars);

      //n줄 수 만큼 별 찍기
      let n = 5;
      stars = '';
      for(let i=1; i<=20; i++){
        //blank 수
        for(let b=1; b<=n-i; b++){
          stars += '';
        }
        for(let s=1; s<=i; s++){
          stars += '*';
        }
        stars += '\n';
      }
      console.log(stars);

      //도전문제 7번
      
  </script>
