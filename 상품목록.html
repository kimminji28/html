<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품목록</title>
  <style>
#container{
  width: 80%;
  margin: 0 auto;
}
ul{
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}
ul li{
  list-style: none;
  margin-right: 10px;
  position: relative;
  overflow: hidden;
}
img{
  width: 300px;
  height: 200px;
}
.caption{
  background-color: rgba(0, 0, 0, 0.6);
  opacity: 0;
  width: 300px;
  height: 200px;
  position: absolute;
  top: 200px;
  z-index: 10;
}
ul li:hover .caption{
  opacity: 1;
  transform: translateY(-200px);
  color: #fff;
  text-align: center;
  transition: 1s;
}
  </style>
</head>
<body>
  <div id="container">
    <h1>신상품 목록</h1>
    <ul>
      <li>
        <img src="img/뽀야미.jpg" alt="뽀야미">
        <div class="caption">
          <h3>상품</h3>
         <p>상품 1 설명 텍스트</p>
         <p>가격 : 12,345원</p>
        </div>
      </li>
       <li>
        <img src="img/쭈니.jpg" alt="쭈니">
        <div class="caption">
          <h3>상품</h3>
         <p>상품 1 설명 텍스트</p>
         <p>가격 : 12,345원</p>
        </div>
      </li>
       <li>
        <img src="img/사이다.jpg" alt="사이다">
        <div class="caption">
          <h3>상품</h3>
         <p>상품 1 설명 텍스트</p>
         <p>가격 : 12,345원</p>
        </div>
      </li>
       <li>
        <img src="img/애플.jpg" alt="애플">
        <div class="caption">
          <h3>상품</h3>
         <p>상품 1 설명 텍스트</p>
         <p>가격 : 12,345원</p>
        </div>
      </li>
       <li>
        <img src="img/코코아.jpg" alt="코코이" width="300px" height="200px">
        <div class="caption">
          <h3>상품</h3>
         <p>상품 1 설명 텍스트</p>
         <p>가격 : 12,345원</p>
        </div>
      </li>
    </ul>
</body>
</html>
