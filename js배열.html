<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js배열  </title>
</head>
<body>
  <h1>배열(array)</h1>
  <script>
    //배열 : 하나의 변수에 여러 데이터를 저장하는 자료구조
            //무조건 대괄호로 선언
    //배열의 데이터 가져오기 : 인덱스(index) - 방번호(0부터 시작)
    let colors = ['빨강', '주황', '노랑', '초록'];
    let nums = [1, 10, 50, 7, 9, 55];
    console.log(colors);
    console.log(colors[1]);
    //배열의 크기
    console.log(colors.length);

    //배열의 인덱스 가져오기(0127)
    for(let idx in colors){
      console.log(`인덱스 : ${idx}`)
    }
    //배열의 요소 가져오기 (0127)
    for(let element of colors){
      console.log(`배열 요소 : ${element}`);
    }
    //배열 합치기_연결 (0127)
    let newArray = colors.concat(nums);
      console.log(newArray);

    //배열의 요소 → 문자열로 나열 (0127)
    console.log(nums.join());
    console.log(nums.join(':'));

    //배열의 요소 순서 바꾸기
    // console.log(colors.reverse);
    // console.log(colors);

    //배열의 요소 추가/제거
    //뒤에서 추가/제거
    colors.push('검정'); //뒤에 추가 기억하기
    colors.pop(); //뒤에 제거 기억하기
    colors.pop();
    //앞에 추가/제거
    colors.unshift('흰색'); //앞에 추가
    colors.shift(); //앞에 제거
    console.log(colors);

    //원하는 위치에서 추가/제거
    //원본을 변화시킴
    colors.splice(1, 2, '회색', '주황', '초록'); //앞에 2개를 먼저 처리하고 나중에 추가
    console.log(colors)

    //원하는 위치에서 요소를 추출
    //원본의 변화 없음
    newArray = colors.slice(1, 3); //마지막 값은 빼고 추출
    console.log(colors);
    console.log(newArray);

    //임의의 수(난수) 5개를 발생시켜서 배열에 저장하세요
    //수의 범위 : 1 ~ 100까지
    //중복된 경우는 저장하지 않습니다
    // console.log(`-----난수 5개-----`);
    // rnum = parseInt(Math.random() * 100 +1); //난수 발생_수의 범위
    // console.log(newArray.indexOf('6, 71, 82, 94, 16')); //수의 중복체크
    // colors.push(6, 71, 82, 94, 16); //뒷줄에 배열 추가
    // console.log(colors); //배열 조회
    // for(let element of colors){
    //   console.log(colors.join(':'));
    // }

    //임의의 수(난수) 5개를 발생시켜서 배열에 저장하세요
    //수의 범위 : 1 ~ 100까지
    //중복된 경우는 저장하지 않습니다
    console.log(`-----난수 5개-----`);
    let rnums = [];
    for(let i=1; i<=5; i++){
      let rnum = parseInt(Math.random() * 100) +1; //난수 발생_수의 범위
      if(rnums.indexOf(rnum) == -1){        
        rnums.push(rnum); //뒷줄에 배열 추가
      }else{
        i--;
      }
    }

    //임의의 수(난수) 5개를 발생시켜서 배열에 저장하세요 for문
    //수의 범위 : 1 ~ 100까지 if문
    //중복된 경우는 저장하지 않습니다
    console.log(`-----난수 5개-----`);
    let count = 0;
    rnums = [];
    while(count < 5){
      let rnum = parseInt(Math.random() * 100) +1; //난수 발생
      if(rnums.indexOf(rnum) == -1){        
        rnums.push(rnum); //뒷줄에 배열 추가
        count++;
      }
    }
    console.log(rnums.join(':'));


    //배열의 인덱스와 요소를 가져오는 메소드
    colors.forEach(function(ele, idx){ //익명 함수
      console.log(`${idx} : ${ele}`);
    })

    colors.forEach((ele, idx) => {
      console.log(`${idx} : ${ele}`)
    }) //화살표함수

    //배열의 요소를 변경해서 새로운 배열을 생성 (익명함수)
    newArray = nums.map(function(ele){
      return parseInt (ele * 1.1);
    })
    console.log(nums);
    console.log(newArray);

    //위에거를 화살표 함수로 변경
    newArray = nums.map((ele)=>parseInt(ele * 1.1));
    console.log(nums);
    console.log(newArray);

    //배열의 요소 중 조건에 만족하는 요소만 추출 
    newArray = nums.filter(function(ele){ //익명
      return ele < 5;
    })
    console.log(nums);
    console.log(newArray);

    //위에거 화살표 함수로 변경
    newArray = nums.filter((ele)=>ele < 5);
    console.log(nums);
    console.log(newArray);
    
    //조건 메소드
    let check = nums.every((ele)=>ele > 10)
    console.log(check);

    check = nums.some(checkFunc);
    console.log(check);

    function checkFunc(ele){
      return ele > 10 ;
    }

    //배열의 합 구하기 (메소드)
    let sum = nums.reduce((r, e)=>r + e);
    console.log(sum);

    //배열의 요소 정렬
    //코드 값으로 오름차순 정렬을 기본으로 함(아스키코드)
    console.log(nums);
    console.log(nums.sort((a, b)=>a-b)); //오름차순
    console.log(nums.sort((a,b)=>b-a)); //내림차순
    console.log(colors);
    console.log(colors.sort());//오름차순
    console.log(colors.reverse());//내름차순

    //배열의 합을 구해서 배열의 마지막 요소로 저장;
    //배열 출력
    //메소드 이용
    console.log(`------도전문제2번-----`)
    let sus = [2, 4, 6, 8, 10]; //배열 생성
    console.log(sus);
    let ssum = sus.reduce((r, e)=>r + e); //배열 합 구하기(더하기)
    sus.push(ssum); //추가하기
    sus.forEach((e, i)=>(`${i} : ${e}`));
    console.log(sus);
    console.log(ssum);
  </script>
</body>
</html>
