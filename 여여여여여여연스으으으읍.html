    <link href="css/여여여여여여연스으으으읍.css" rel="stylesheet">

<body>
    <div id="container">
        <header>
            <h1>홍길동 페이지에 온것을 환영합니다.</h1>
            <nav>
                <ul>
                 <li><a href="메인메뉴.html">메인메뉴</a></li>
                 <li><a href="메인메뉴.html">메인메뉴</a></li>

                </ul>
            </nav>
        </header>
        <aside>
            <h3>좌측 사이드</h3>
        </aside>
        <section>
            <h2>회원가입 영역입니다</h2>
            <form action="join.php" method="post" name="join">
                <fieldset>
                    <legend>개인정보 등록</legend>
                    <ul>
                        <li>
                            <label for="u_id">계정아이디</label>
                            <input type="text" id="u_id" name="u_id" autofocus>
                        </li>
                        <li>
                            <label for="password">비밀번호</label>
                            <input type="password" id="pw" name="pw">
                        </li>
                        <li>
                            <label for="pwc">비밀번호 확인</label>
                            <input type="password" id="pwc" name="pwc">
                        </li>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" placeholder="5자 미만 공백없이">
                        </li>
                        <li>
                            <label for="tel">전화번호</label>
                            <input type="tel" id="tel" name="tel">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <button type="submit">회원가입</button>
                    <button type="reset">정보수정</button>
                </fieldset>
            </form>
        </section>
        <aside>
            <h3>우측 사이드</h3>
        </aside>
        <footer>
            <h3>푸터영역 입니다</h3>
        </footer>
    </div>
